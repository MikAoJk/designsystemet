extends:
  - stylelint-config-standard-scss
  - stylelint-config-idiomatic-order
  - stylelint-config-prettier # has to be last in order to overwrite other configs
plugins:
  - stylelint-scss

rules:
  color-hex-length: long
  selector-class-pattern:
    - '^[a-z][a-zA-Z0-9]+(_[a-z0-9]+)?$' # Denne sørger for at class selectors følger lowerCamelCase_modifier
    - resolveNestedSelectors: true
